<!DOCTYPE html>
<html lang="en">

<head>
    <title>Train Ticket</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">


</head>

<body>
    <div class="bg_page">
        <h1 class="text-center py-3 pt-5">CALCULATE THE PRICE OF YOUR TICKET</h1>
        <div class="container bg-primary py-5 rounded">
            
            <div class="row justify-content-center">
                <div class="col-7 d-flex justify-content-between">
                    <div>
                        Name and Surname:
                    </div>
                    <div>
                        Distance:
                    </div>
                    <div>
                        Age:
                    </div>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-7 d-flex gap-3 justify-content-between">
                    <input class="full_name" name="fullname" type="text" placeholder="Name & Surname">
                    <input class="kilometers" name="km" type="number" placeholder="How many km ?">
                    <input class="age" name="ages" id="ages" type="number" placeholder="Insert your age !">
                    <!-- <select name="ages" id="ages">
                <option value="1">Minore di 18 anni</option>
                <option value="2">Maggiore di 65 anni</option>
                <option value="3">Altro</option>
                </select> -->
                </div>
                <!-- /.col-7 -->
                <div class="row justify-content-center mt-5">
                    <div class="col-3 d-flex justify-content-evenly">
                        <input class="submit_form" type="submit" value="BUY TICKET" name="submit_all">
                        <input class="reset_form" type="reset" value="RESET" name="reset_all">
                    </div>
                    <!-- /.col-3 -->
                </div>
                <!-- /.row -->
            </div>
            <!-- /.row -->
        </div>
        <!-- /.container -->

        <h1 class="text-center py-3 mt-5">YOUR TICKET</h1>
        <div class="container bg-primary py-5 rounded">
            <h2>Passenger details:</h2>
            <div class="row bg-primary">
                
                <div class="col-4">
                    Ticket's owner

                </div>
                <!-- /.col-4 -->
                <div class="col-8">
                    <div class="row">
                        <div class="col-3">
                            Special offer
                        </div>
                        <!-- /.col-3 -->
                        <div class="col-3">
                            Train carriage
                        </div>
                        <!-- /.col-3 -->
                        <div class="col-3">
                            CP Code
                        </div>
                        <!-- /.col-3 -->
                        <div class="col-3">
                            Price
                        </div>
                        <!-- /.col-3 -->
                    </div>
                    <!-- /.row -->
                </div>
                <!-- /.col-8 -->
            </div>
            <!-- /.row -->
            <div class="row bg-primary">
            
                <div class="col-4">
                    <div class="result_name">

                    </div>
                </div>
                <!-- /.col-4 -->
                <div class="col-8">
                    <div class="row">
                        <div class="col-3">
                            <div class="result_discount">

                            </div>
                        </div>
                        <!-- /.col-3 -->
                        <div class="col-3">
                           <div class="train_carriage">

                           </div>
                        </div>
                        <!-- /.col-3 -->
                        <div class="col-3">
                            <div class="cp_code">
                                
                            </div>
                        </div>
                        <!-- /.col-3 -->
                        <div class="col-3">
                            <div class="result_final_price">

                            </div>
                        </div>
                        <!-- /.col-3 -->
                    </div>
                    <!-- /.row -->
                </div>
                <!-- /.col-8 -->
            </div>
            <!-- /.row -->
        </div>
        <!-- /.container -->
    </div>


    <script src="./assets/js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>

</body>

</html>
